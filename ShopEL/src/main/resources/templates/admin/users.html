<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h3>Список пользователей</h3>
<hr>
<a href="/admin">Вернуться в личный кабинет</a>
<hr>
<div th:each="user : ${users}">
  <p th:text="'Логин: ' + ${user.getLogin()}"></p>
    <p th:text="'Роль: ' + ${user.getRole()}"></p>
  <a th:href="@{/admin/users/editRoleAdmin/{id}(id=${user.getId()})}">Сделать админов</a>
  <br>
    <a th:href="@{/admin/users/editRoleUser/{id}(id=${user.getId()})}">Сделать обычным пользователем</a>
    </div>
</body>
</html>
